# Nginx (PayTech) - www.paytech.app.br
#
# Objetivo:
# - HTTPS (Let's Encrypt) com redirect HTTP -> HTTPS
# - Proxy reverso de /api e /uploads para o Node (127.0.0.1:3333)
# - Front (painel) e /admin podem ser servidos pelo Node (SERVE_WEB=true) ou estaticamente
#
# Ajuste paths de certificado conforme certbot.

server {
  listen 80;
  server_name www.paytech.app.br;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.paytech.app.br;

  # ssl_certificate     /etc/letsencrypt/live/www.paytech.app.br/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/www.paytech.app.br/privkey.pem;

  # TLS mínimo
  ssl_protocols TLSv1.2 TLSv1.3;

  # Uploads (sem cache)
  location /uploads/ {
    proxy_pass http://127.0.0.1:3333/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  # API (oficial)
  location /api/ {
    proxy_pass http://127.0.0.1:3333/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Evita 301 HTML do Nginx em /api (sem barra) e garante resposta JSON do backend.
  location = /api {
    proxy_pass http://127.0.0.1:3333/api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Front/Admin: opção 1 (recomendado para manter a lógica atual): servir tudo via Node
  location / {
    proxy_pass http://127.0.0.1:3333/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
